<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <style>
        body { background: #f5f7fa; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 28px; text-align: center; }
        h1 { color: #2d3748; margin-bottom: 18px; }
        p { color: #4a5568; font-size: 1.1em; }
        .btn { background: #38a169; color: #fff; border: none; border-radius: 6px; padding: 10px 24px; font-size: 1.1em; cursor: pointer; margin: 18px 0 0 0; transition: background 0.2s; }
        .btn:hover { background: #276749; }
        .link { display: block; margin: 24px 0 0 0; color: #3182ce; text-decoration: none; font-size: 1em; }
        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New User</h1>
        <p>Click the button below to create a new user. A new User ID will be assigned to you automatically.</p>
        <form method="post">
            <button class="btn" type="submit">Create New User</button>
        </form>
        <a class="link" href="/">Back to Home</a>
    </div>
</body>
</html>
